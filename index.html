
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sana Bir Özür Borçluyum ❤️</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e1bee7 0%, #ba68c8 100%);
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; color: #4a0033;
      user-select: none; overflow-x: hidden;
    }
    .container {
      background: white;
      border-radius: 15px;
      max-width: 480px;
      width: 90%;
      padding: 30px 25px;
      box-shadow: 0 0 30px rgba(186, 104, 200, 0.5);
      text-align: center;
      position: relative;
      z-index: 10;
    }
    h2 {
      font-weight: 700; margin-bottom: 12px; color: #6a1b9a;
    }
    p {
      font-size: 18px; margin-bottom: 20px;
      line-height: 1.4; font-style: italic; color: #8e24aa;
    }
    button {
      background: #8e24aa; color: white; border: none;
      border-radius: 30px; padding: 12px 24px; margin: 10px 8px;
      font-size: 16px; cursor: pointer;
      box-shadow: 0 5px 10px rgba(142, 36, 170, 0.4);
      transition: 0.3s ease;
      min-width: 120px;
    }
    button:hover:not(:disabled) { background: #4a148c; transform: scale(1.05); }
    #finalMessage { font-size: 22px; font-weight: 700; color: #8e24aa; opacity: 0; transition: opacity 1s ease; }
    .confetti, .heart {
      position: fixed; pointer-events: none; opacity: 0.8; font-size: 24px; user-select: none; z-index: 9999;
    }
    @keyframes fall {
      0% { transform: translateY(-30px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="container" id="app">
  <!-- Step 1 -->
  <div id="step1">
    <h2>Merhaba ❤️</h2>
    <p>İçimde bir ağırlık var... Sana söylemek istediğim bir şey var.</p>
    <button onclick="nextStep(2)">Devam Et</button>
  </div>

  <!-- Step 2 -->
  <div id="step2" style="display:none;">
    <p>Belki seni kırdım, belki üzdüm... Bunun için gerçekten üzgünüm. 😔</p>
    <button onclick="nextStep(3)">Özür dilemek istiyorum...</button>
  </div>

  <!-- Step 3 -->
  <div id="step3" style="display:none;">
    <p>Kalbimin derinliklerinden söylüyorum...</p>
    <h2>Senden Özür Dilerim 💜</h2>
    <button onclick="startHearts()">Beni Affet 💖</button>
  </div>

  <!-- Step 4: Final -->
  <div id="step4" style="display:none;">
    <h2>Teşekkür ederim! 💞</h2>
    <p id="finalMessage">Sen benim için çok değerlisin... Bir daha seni üzmek istemiyorum. 💌</p>
  </div>
</div>

<script>
  let heartInterval;

  function nextStep(step){
    document.querySelectorAll('#app > div').forEach(div => div.style.display = 'none');
    document.getElementById('step'+step).style.display = 'block';
  }

  function startHearts(){
    nextStep(4);
    startConfettiRain();
    setTimeout(()=>{
      document.getElementById('finalMessage').style.opacity = 1;
    },2000);
    setTimeout(()=>{
      stopConfettiRain();
    },8000);
  }

  function startConfettiRain() {
    heartInterval = setInterval(() => {
      triggerHearts();
    }, 300);
  }

  function stopConfettiRain() { clearInterval(heartInterval); }

  function triggerHearts() {
    const emojis = ['💖','💜','💌','🌸','🦋'];
    const el = document.createElement('div');
    el.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    el.className = 'heart';
    el.style.left = Math.random()*100 + 'vw';
    el.style.top = '-30px';
    el.style.animation = 'fall 4s linear';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(), 4000);
  }
</script>

</body>
</html>
